<!DOCTYPE html>

<body>    
    <h1>Napak Tilas</h1>
    <fieldset>
        <legend>Form</legend>
    <form action=""><div class="all">
    Nama &emsp;&emsp;&emsp; : <input type="text" placeholder="Nama Lengkap..."><br>
    Username &emsp;&nbsp; : <input type="text" placeholder="Username..."><br>
    Email &emsp;&emsp;&emsp; : <input type="email" placeholder="Your email..."><br>
    Password &emsp;&nbsp;&nbsp; : <input type="password" placeholder="Password..."><br>
    Alamat Web  &nbsp;  : <input type="url" placeholder="Masukan URL Web..."><br>
    Tanggal Lahir : <input type="date"><br>
    Umur &emsp;&emsp;&emsp; : <input type="number"><br>
    Jenis kelamin : <input type="radio">Laki-laki  <input type="radio">Perempuan <br>
    Agama &emsp; &emsp;  : 
                        <select name="Agama">
                        <option value="Islam" selected>Islam</option>
                        <option value="kristeb">Kristen</option>
                        <option value="kotalik">Katolik</option>
                        <option value="hindu">Hindu</option>
                        <option value="buddha">Buddha</option>
                        <option value="honghucu">Konghucu</option>
                        </select>
                    <br>
    Biografi&emsp;&emsp; : <textarea name="Biografi" id="" cols="30" rows="4"></textarea><br>
    Foto  &emsp; &emsp; &emsp; <img src="./logo1.jpg" alt="kopi" width="200" height="200"><br>
    Audio &emsp; &emsp; &emsp; : <audio src="./sample.mp3" controls></audio><br>
        </div>
    </form>   
</fieldset>
